<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>D I C T I O N A R Y</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-5 mx-auto d-flex py-4">
                    <input type="text" name="" id="input" placeholder="Enter any word or phrase">
                    <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="small text-center mb-3"><small>Enter a valid word or phrase</small></div>
            </div>
        </div>
    </header>
    <main>
        <div class="mainContainer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9 mx-auto">
                        <div class="noun mt-5">
                            <p id="nounname">Word <span class="badge bg-light text-dark">1 of 2</span><span class="indiv">Noun</span>
                            </p>
                            <button class="music" onclick="playSound()" id="soundBtn"><i class="fa-solid fa-volume-high"></i></button>
                            <audio src="" id="sound"></audio>
                            <p class="pt-3 para"><span class="pred">Definition </span> of Word</p>
                            <p id="nounmean">1.</p>
                            <p id="nouneg">Eg:</p>
                            <p id="nounref">Reference:</p>
                        </div>
                        <div class="verb mt-3">
                            <p id="verbname">Word <span class="badge bg-light text-dark">2 of 2</span><span class="indiv">Verb</span></p>
                            <p class="pt-3 para"><span class="pred">Definition </span> of Word</p>
                            <p id="verbmean">1.</p>
                            <p id="verbeg">Eg:</p>
                            <p id="verbref">Reference:</p>
                        </div>
                    </div>
                   <!-- <a href=""></a> -->
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
